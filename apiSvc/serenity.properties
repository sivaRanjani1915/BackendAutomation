# Define the default driver
#webdriver.driver=phantomjs

# Appears at the top of the reports
serenity.project.name = Meijer

# To configure how often the screenshots are taken
#serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.take.screenshots = AFTER_EACH_STEP

# Property for providing level of serenity actions, results, etc.
#   QUIET - No thucydides logging at all.
#  NORMAL - Log the start and end of tests.
# VERBOSE - Log the start and end of the tests and test steps, default value.
serenity.logging = NORMAL

# Root package for any JUnit acceptance tests
#serenity.test.root=net.thucydides.showcase.junit.features

# Customise your requirement hierarchy
#serenity.requirement.types=feature, story

# Run the tests without calling webDriver - useful to check your Cucumber wiring
#serenity.dry.run=true

# Customise browser size
#serenity.browser.height = 1366
#serenity.browser.width = 768

